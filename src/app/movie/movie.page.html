<ion-header>
  <ion-toolbar color="netflix-dark">
    <ion-title>Bright</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-img">
    <div class="ion-padding">
      <div class="img-header">
        <img src="../../assets/brightbanner.jpg">
      </div>
      <div class="tags">
        <p class="green">91% gostaram</p>
        <p>TV - 16</p>
        <p>2017</p>
        <p>Filme</p>
      </div>

      <ion-button expand="block" color="netflix-red">
        ASSISTIR
        <ion-icon name="play" slot="start"></ion-icon>
      </ion-button>

      <ion-segment color="netflix-red">
        <ion-segment-button value="liste" checked>
          <ion-icon color="light" name="add"></ion-icon>
          <ion-label color="light">Lista</ion-label>
        </ion-segment-button>

        <ion-segment-button color="light" value="rate">
          <ion-icon color="light" name="thumbs-up-sharp"></ion-icon>
          <ion-label color="light">Avaliar</ion-label>
        </ion-segment-button>

        <ion-segment-button value="share">
          <ion-icon color="light" name="arrow-redo"></ion-icon>
          <ion-label color="light">Compartilhar</ion-label>
        </ion-segment-button>

        <ion-segment-button>
        </ion-segment-button>
      </ion-segment>
    </div>

    <h4>Epis√≥dios</h4>
    <ion-item >
      <ion-avatar slot="start">
        <img src="../../assets/ep1.jpg">
      </ion-avatar>
      <ion-label color="light" text-wrap>
        Bright: Trailler
      </ion-label>
      <ion-icon color="light" slot="end" name="download"></ion-icon>
    </ion-item>
    <ion-item >
      <ion-avatar slot="start">
        <img src="../../assets/ep1.jpg">
      </ion-avatar>
      <ion-label color="light" text-wrap>
        Bright: Filme Completo
      </ion-label>
      <ion-icon color="light" slot="end" name="download"></ion-icon>
    </ion-item>

  </div>
</ion-content>
